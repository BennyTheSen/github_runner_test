# github runner to run pylint on the repo

# Trigger the workflow on push or pull request
on: 
  push:
    branches:
      - master
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - master

jobs:
  pylint:
    runs-on: ubuntu-latest
    name: pylint
    steps:
      - name: install_dependencies
        run: |
          pwd
